<div id="modalAssignOwner" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
  <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fa fa-2x fa-hand-o-right" aria-hidden="true" style="color:#fff;position:relative;top:3px;"></i>
          &nbsp;&nbsp;
          <h4 class="modal-title">{{parent.titleModal}}</h4>  
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form >
              <div *ngIf="messageModal.showMessage" class="alert {{messageModal.typeMessage}}" id="message-modal">
                  <strong>{{messageModal.titleMessage}}</strong>
                  <p> {{messageModal.message}}</p>
              </div>
              <div class="row">
                  <div class="col-md-5 col-sm-5">
                      <label >Cliente:</label>
                      <input   maxlength="100" [(ngModel)]="filterName"  
                      name="inputName" class="form-control" placeholder=""> 
                  </div>
                  <div class="col-md-5 col-sm-5">
                      <label for ="input-role" >Nro Documento:</label>&nbsp;&nbsp;
                      <input   maxlength="100" [(ngModel)]="filterNif"  
                      name="inputNif" class="form-control" placeholder=""> 
                  </div>   
                  <div class="col-md-2 col-sm-2">
                    <br />
                    <button type="button" (click)="findClients()" class="btn btn-info btn-find-modal">Buscar</button>
                  </div>
              </div>
              <div class="row"><hr/> <br /></div>
              <div class="row">
                  <table class="table table-lg table-header-scroll"   >
                      <thead> 
                       <tr style="text-align:center;">
                         <th class="ui-column" style="width:10%">Item</th>
                         <th class="ui-column" style="width:80%">Usuario</th>
                         <!--<th class="ui-column" style="width:15%">Foto</th>-->
                         <th class="ui-column" style="width:10%">Propietario</th>
                       </tr>
                       </thead>
                  </table>
                  <div class="table-scroll">
                  <table class="table table-lg table-hover " >
                       <tbody>
                       <tr *ngFor="let user of parent.listClientUsers; let idx = index">
                          <td style="width:10%">{{idx+1}}</td>
                          <td style="width:60%">{{user.numberNif}} - {{user.names}}</td>
                          <!--<td style="text-align:center;width:20%">
                            <img src="{{root_path_image}}{{user.photo}}" width="40" height="40" />
                          </td>
                          -->
                          <td style="width:10%">
                            <button *ngIf="user.isOwner==0" 
                            class="btn btn-secondary btn-sm" style="margin-top:3px;" (click)="assignOwner(user)" 
                            placement="left" ngbTooltip="Asignar Propietario"  >
                              No  
                            </button>
                            <button *ngIf="user.isOwner==1"
                             class="btn btn-info" style="margin-top:3px;" (click)="assignOwner(user)" 
                            placement="left" ngbTooltip="Asignar Propietario"  >
                              Si  
                            </button>  
                          </td>
                       </tr>
                      </tbody>
                   </table>
                   </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="save()" class="btn btn-info">Asignar</button>  
        </div>
      </div>
  </div>
</div>
