<div class="background-body"></div> 
<div class="container-background-image1">
  <img src="{{pathImage}}mascota2.png" class="img-mascota-1" /><br />
  <img src="{{pathImage}}mascota3.png" class="img-mascota-2" /><br />
  <img src="{{pathImage}}mascota4.png" class="img-mascota-3" />
</div>
<div class="container-background-image2">
    <img src="{{pathImage}}mascota5.png" class="img-mascota-4" /><br />
    <img src="{{pathImage}}mascota6.png" class="img-mascota-5" /><br />
    <img src="{{pathImage}}mascota7.png" class="img-mascota-6" />
</div>
<div class="container-title-system">
    Sistema Control Historias Cl&iacute;nicas
</div>
<div class="container-login-control">
    <h3>Inicio Sesi&oacute;n</h3>
    <form >
        <div class  ="form-group">
            <p>
              Bienvenid@ al Sistema de Control de Historias Cl&iacute;nicas 
              Maskota Web
            </p>
        </div>
        <div class="form-group container-controls">
            <br />
            <input type="text" autofocus="autofocus"
            [(ngModel)]="inputUser" name="inputUser"
            placeholder="Nombre Usuario"  
            class="form-control" />
            <br />
            <input type="password"
            [(ngModel)]="inputPassword" name="inputPassword"
            placeholder="ContraseÃ±a"  
            class="form-control" />
            <br />
            <div class="form-group">
              <div *ngIf="loginResponse.showMessage" class="alert {{loginResponse.typeMessage}}" style="text-align: center;">
                  <!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
                  <strong>{{loginResponse.titleMessage}}</strong>
                  <p> {{loginResponse.message}}</p>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 text-center" *ngIf="isLoading" >
                <img class="cnt-loading" src="{{pathImage}}loading.gif" />
            </div>
            <button class="button-control" (click)="loginAction()"  >Ingresar</button>
          </div>     
    </form>
 </div>
